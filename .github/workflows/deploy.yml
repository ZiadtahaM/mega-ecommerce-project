name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ecommerce/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ecommerce

      - name: Build
        run: npx ng build --base-href /mega-ecommerce-project/
        working-directory: ecommerce

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ecommerce/dist/ecommerce/browser